<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/mngfood.css">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Add Restaurant</title>
</head>
<body>
	<div class="formContainer" style="width: 50%; margin: auto; ">
		<form method="post" action="../admin/rest/add" class="form">
          <div class="mdl-layout" ><h2> Add Restaurant</h2> </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input col-span-3" type="text" name="name" >
   				 <label class="mdl-textfield__label" for="sample3">Name</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="address" >
   				 <label class="mdl-textfield__label" for="sample3">Address</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="location" >
   				 <label class="mdl-textfield__label" for="sample3">Location</label>
   				</div>

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="phone" >
   				 <label class="mdl-textfield__label" for="sample3">Phone </label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="email" name="email">
   				 <label class="mdl-textfield__label" for="sample3">Email</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="" name="open" >
   				 <label class="mdl-textfield__label" for="sample3">Open</label>
   				</div>
					 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="email" name="owner_email">
   				 <label class="mdl-textfield__label" for="sample3">Owner's Email</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="website">
   				 <label class="mdl-textfield__label" for="sample3">Website</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="time">
   				 <label class="mdl-textfield__label" for="sample3">Time</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="city" >
   				 <label class="mdl-textfield__label" for="sample3">City</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="menu">
   				 <label class="mdl-textfield__label" for="sample3">Menu</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="zipcode" maxlength="6" >
   				 <label class="mdl-textfield__label" for="sample3">Zipcode</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="country_id" >
   				 <label class="mdl-textfield__label" for="sample3">Country Id</label>
   				</div>
   				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="food_type" >
   				 <label class="mdl-textfield__label" for="sample3">Food Type</label>
   				</div>
   				
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Submit
</button>
   					</form>
</div>
</body>
</html>
