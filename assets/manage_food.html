<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <link rel="stylesheet" href="css/mngfood.css">
<title>
Manage Food
</title>
</head>
<body>

<div class="formContainter" >
  
		<form method="post" action="" class="form" >
          <div class="mdl-layout" ><h2> Add Food</h2> </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input col-span-3" type="text" id="sample3">
   				 <label class="mdl-textfield__label" for="sample3">Food Name</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="noofserving" >
   				 <label class="mdl-textfield__label" for="sample3">Number of Serving</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="servingsize" >
   				 <label class="mdl-textfield__label" for="sample3">Serving Size</label>
   				</div>

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="Carbs" >
   				 <label class="mdl-textfield__label" for="sample3">Carbohydrates</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="fat">
   				 <label class="mdl-textfield__label" for="sample3">Fat</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="protein" >
   				 <label class="mdl-textfield__label" for="sample3">Protein</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="calories">
   				 <label class="mdl-textfield__label" for="sample3">Calories</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="cholestrol">
   				 <label class="mdl-textfield__label" for="sample3">Cholestrol</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="sodium" >
   				 <label class="mdl-textfield__label" for="sample3">Sodium</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="vitamins">
   				 <label class="mdl-textfield__label" for="sample3">Vitamins</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="calcium" >
   				 <label class="mdl-textfield__label" for="sample3">Calcium</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="iron" >
   				 <label class="mdl-textfield__label" for="sample3">Iron</label>
   				</div>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
			  <input type="checkbox" name="favourite" class="mdl-checkbox__input" >
			  <span class="mdl-checkbox__label">Favourite</span>
			</label>

			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
			  <input type="checkbox" name="active" class="mdl-checkbox__input">
			  <span class="mdl-checkbox__label">Active</span>
			</label>


   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="ingredients">
   				 <label class="mdl-textfield__label" for="sample3">Ingredients</label>
   				</div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Submit
</button>
   					</form>

  </div>
</body>
</html>
