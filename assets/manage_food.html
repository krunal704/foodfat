<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <link rel="stylesheet" href="css/mngfood.css">
<title>
Manage Food
</title>
</head>
<body>

<div class="formContainter" >
  
		<form method="post" action="../admin/food/add" class="form" >
          <div class="mdl-layout" ><h2> Add Food</h2> </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input col-span-3" type="text"  name="fname" >
   				 <label class="mdl-textfield__label" for="sample3">Food Name</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="calorie" >
   				 <label class="mdl-textfield__label" for="sample3">Calorie</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="calfat" >
   				 <label class="mdl-textfield__label" for="sample3">Calorie from fat</label>
   				</div>

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="Carbs" >
   				 <label class="mdl-textfield__label" for="sample3">Carbohydrates</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="fat">
   				 <label class="mdl-textfield__label" for="sample3">Fat</label>
   				</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" name="fiber">
           <label class="mdl-textfield__label" for="sample3">Fiber</label>
          </div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="protein" >
   				 <label class="mdl-textfield__label" for="sample3">Protein</label>
   				</div>
   			 
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="vita">
   				 <label class="mdl-textfield__label" for="sample3">Vitamin A</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="vitc" >
   				 <label class="mdl-textfield__label" for="sample3">Vitamin C</label>
   				</div>
   			 
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="calcium" >
   				 <label class="mdl-textfield__label" for="sample3">Calcium</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="iron" >
   				 <label class="mdl-textfield__label" for="sample3">Iron</label>
   				</div>
	


   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="serving">
   				 <label class="mdl-textfield__label" for="sample3">Serving</label>
   				</div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Submit
</button>
   					</form>

  </div>
</body>
</html>
