   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" step="0.01" id="cholestrol" name="cholestrol">

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" step="0.01" id="name" name="calcium" >
   				 <label class="mdl-textfield__label" for="sample3">Calcium</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" step="0.01" id="iron" name="iron" >

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
