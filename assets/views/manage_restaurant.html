 $().ready(function() { 
$("#restaurant-form").validate({
     
        rules: {
           name: {
                required: true,

                required: true,
                minlength: 10

              required:true
            
            },
            ctime:{
              required:true

                required: true,

        required: true,
        minlength: 5
      },
      cpassword: {
        required: true,
        minlength: 5,
        equalTo: "#password"
      },

                required: true,
                maxlength:6,

            $(placement).append(error)
          } else {
            error.insertAfter(element);
          }
        }*/
     });
});
